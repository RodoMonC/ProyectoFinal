<main class="main__background">
  <div class="contacto__div">
     <form class="row g-3 justify-content-center pt-5 contacto__form--div">
     <fieldset class="contacto__form--fieldset overflow-hidden">
       <h2 class="contacto__form--legend">Información de contacto</h2>
       <div class="mb-3 row justify-content-center">
        <label for="Inputname" class="col-sm-2 col-form-label">Nombre</label>
        <div class="col-sm-8">
        <input type="text" class="form-control" name="" id="Inputname">
        </div>
      </div>
      <div class="mb-3 row justify-content-center">
        <label for="Inputname" class="col-sm-2 col-form-label">Mascota</label>
        <div class="col-sm-8">
          <select class="form-select form-select-md mb-3" aria-label=".form-select-md example">
            <option selected>Sleccione su mascota</option>
            <option value="Gato">Gato</option>
            <option value="Perro">Perro</option>
            <option value="Aves">Aves</option>
            <option value="Reptil">Reptiles</option>
            <option value="Otros">Otros</option>
          </select>
        </div>
      </div>
      <div class="mb-3 row justify-content-center">
        <label for="Inputtelefono" class="col-sm-2 col-form-label">Telefono</label>
        <div class="col-sm-8">
        <input type="text" class="form-control" name="" id="Inputtelefono">
        </div>
      </div>
      <div class="mb-3 row justify-content-center">
        <label for="Inputcorreo" class="col-sm-2 col-form-label">Correo</label>
        <div class="col-sm-8">
          <input type="email" class="form-control" name="" id="Inputcorreo">
        </div>
      </div>
      <div class="mb-3 text-center">
        <label for="Motivocontacto" class="form-label">Especifique el motivo del contacto</label>
        <textarea class="form-control" id="Motivocontacto" rows="3"></textarea>
      </div>
      <div class="row">  
        <div class="col-md-4 "> </div>
      <div class="col-md-4" style="text-align:center">
        <div class="checkbox">
          <label for="condiciones" class="form-check-label">Términos y condiciones</label>
          <input type="checkbox" name="campocondiciones" id="condiciones" required class="form-check-input">
        </div>
      </div>
            <div class="col-md-4 "></div>
      </div>
         <div class="contacto__form--nombre">
         <input type="submit" value="Enviar" class="contacto__form--enviar contacto__form--padding">
         <input type="reset" value="Borrar datos" class="contacto__form--borrar contacto__form--padding">
         </div> 
     </fieldset>
     </form>
     </div>
